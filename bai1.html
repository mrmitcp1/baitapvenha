<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [false, null, 0, "", undefined, NaN, 1, "hello", true];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === false || arr[i] === null || arr[i] === "" || arr[i] === undefined || isNaN(arr[i])) {
            arr.splice(i, 1)
        }
    }
    document.write(arr)


</script>
</body>
</html>
